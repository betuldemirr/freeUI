<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.scss">
    <link rel="stylesheet" href="style.css">

    <title>Free UI</title>
</head>

<body>
    <div class="container">
        <!--navbar-start-->
        <div class="navbar__wrapper">
            <div class="navbar__wrapperLeft">
                <img src="./image/Combined Shape.svg" alt="" class="navbar__wrapperLeft-logo">
                <img src="./image/DesignDaily.svg" alt="">
            </div>
            <ul class="navbar__wrapperMenu">
                <li class="navbar__wrapperMenu-parts">
                    <a href="">Free designs</a>
                </li>
                <li class="navbar__wrapperMenu-parts">
                    <a href="">License</a>
                </li>
                <li class="navbar__wrapperMenu-parts">
                    <a href="">Articles</a>
                </li>
                <li class="navbar__wrapperMenu-parts">
                    <a href="">Contributors</a>
                </li>
                <li class="navbar__wrapperMenu-parts">
                    <a href="">About</a>
                </li>
            </ul>
            <div class="navbar__wrapperRight">
                <button href="" class="navbar__wrapperRight-login">Log in</button>
                <button href="" class="navbar__wrapperRight-signUp">Sign Up</button>
            </div> 
        </div>
        <!--navbar-end-->

        <!--header-start-->
        <header class="header">
            <p class="header--day">Day 1384</p>
            <div class="header__wrapper">
                <label>Free UI resources for everyone</label>
                <p>The largest database of 100% free UI components and designs available
                    in the formats popular by UI designers.</p>

                <div class="header__wrapper--search">
                    <div class="header__wrapper--dropdown">
                        <button>
                            <label>Free designs</label>
                            <img src="./image/chevronDown.svg" alt="">
                        </button>
                        <div>
                            <a href="#">Free UI 1</a>
                            <a href="#">Free UI 2</a>
                            <a href="#">Free UI 3</a>
                        </div>

                    </div>
                    <img src="./image/chevron-down.svg" alt="search" class="header__wrapper--search-img">
                    <input type="text" placeholder=" Search .." class="header__wrapper--search-input">
                </div>
                <div class="header__wrapper--search-output"></div>
            </div>
        </header>
        <!--header-end-->

        <!--content-start-->
        <div class="content">
            <div class="content__navbar">
                <div class="content__navbarLeft">
                    <button onclick="clickEvent()" class="left_frame_buttons content__navbarLeft-btn1">Latest</button>
                    <button onclick="clickEvent()" class="left_frame_buttons content__navbarLeft-btn2">Popular</button>
                    <div id="button_frame" class="back-button-frame" [style.left]="position"></div>
                </div>
                <div class="content__navbarMenu">
                    <ul class="content__navbarMenu-list">
                        <li class="content__navbarMenu-list">
                            <a class="menuContent">All</a>
                        </li>
                        <li class="content__navbarMenu-list">
                            <a class="menuContent">Web</a>
                        </li>
                        <li class="content__navbarMenu-list">
                            <a class="menuContent">Mobile</a>
                        </li>
                        <li class="content__navbarMenu-list">
                            <a class="menuContent">UI Kit</a>
                        </li>
                        <li class="content__navbarMenu-list">
                            <a class="menuContent">Coded</a>
                        </li>
                    </ul>
                </div>
                <div class="content__navbarRight">
                    <ul class="content__navbarRight-list">
                        <div>
                            <li class="content__navbarRight-link">
                                <img src="./image/brand-logos1.svg" alt="">
                            </li>
                        </div>
                        <div>
                            <li class="content__navbarRight-link">
                                <img src="./image/brand-logos2.svg" alt="">
                            </li>
                        </div>
                        <div>
                            <li class="content__navbarRight-link">
                                <img src="./image/brand-logos3.svg" alt="">
                            </li>
                        </div>
                        <div>
                            <li class="content__navbarRight-link">
                                <img src="./image/brand-logos4.svg" alt="">
                            </li>
                        </div>
                        <div>
                            <li class="content__navbarRight-link">
                                <img src="./image/brand-logos5.svg" alt="">
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="content__wrapper">
                <div class="content__wrapper--div">
                    <div class="content__wrapper--div-logo">
                        <img src="./image/diamond-logos.svg" alt="">
                    </div>
                    <img src="./image/Rectangle 15.svg" alt="">

                    <div class="content__wrapper--by">
                        <div class="content__wrapper--by-parts">
                            <img src="./image/Mask Group.svg" alt="">
                            <label for="">by <b>Jenny Molla</b></label>
                        </div>
                        <div class="content__wrapper--by-parts g-5">
                            <img src="./image/code.svg" alt="">
                            <label>25</label>
                            <img class="ml-20" src="./image/appreciate.svg" alt="">
                            <label>25</label>
                        </div>

                    </div>
                </div>
                <div class="content__wrapper--div">
                    <div class="content__wrapper--div-logo">
                        <img src="./image/diamond-logos.svg" alt="">
                    </div>
                    <img src="./image/Rectangle 16.svg" alt="">
                    <div class="content__wrapper--by">
                        <div class="content__wrapper--by-parts">
                            <img src="./image/Mask Group.svg" alt="">
                            <label for="">by <b>Jenny Molla</b></label>
                        </div>
                        <div class="content__wrapper--by-parts g-5">
                            <img src="./image/code.svg" alt="">
                            <label>25</label>
                            <img class="ml-20" src="./image/appreciate.svg" alt="">
                            <label>25</label>
                        </div>

                    </div>
                </div>
                <div class="content__wrapper--div">
                    <div class="content__wrapper--div-logo">
                        <img src="./image/diamond-logos.svg" alt="">
                    </div>
                    <img src="./image/Rectangle 17.svg" alt="">
                    <div class="content__wrapper--by">
                        <div class="content__wrapper--by-parts">
                            <img src="./image/Mask Group.svg" alt="">
                            <label for="">by <b>Jenny Molla</b></label>
                        </div>
                        <div class="content__wrapper--by-parts g-5">
                            <img src="./image/code.svg" alt="">
                            <label>25</label>
                            <img class="ml-20" src="./image/appreciate.svg" alt="">
                            <label>25</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--content-end-->
    </div>

    <!--JavaScript-->
    <script src="main.js"></script>
</body>

</html>
